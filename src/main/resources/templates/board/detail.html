<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
  <meta charset="UTF-8">
  <title>게시판 상세</title>
</head>
<div layout:fragment="content">
    <h1 class="my-4">게시판 상세</h1>
    <section id="boardCont" class="">
        <div class="row">
            <div id="carouselExampleControls2" class="carousel slide d-none d-md-block col pe-0" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/public/img/board/a.jpg" class="d-block w-100" alt="게시글 이미지">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="col ps-0 mb-2">
                <div class="card col" style="height:70vh;overflow:scroll;overflow-x:hidden;overflow-y:auto">
                    <div class="card-header bg-light position-sticky top-0 " style="z-index: 999" >
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="profile_user_post_update m-3 d-flex">
                                <div>
                                <img
                                    th:if="${b.user.imgPath!=null}"
                                    th:src="@{'{path}'(path=${b.user.imgPath})}"
                                    alt="프로필IMG"
                                     style="width: 50px;object-fit: cover"
                                     class="img-thumbnail ">
                                </div>
                                <div class="">
                                    <strong class="ms-2" th:text="${b.user.uId}"></strong>
                                    (<strong class="ms-2" th:text="${b.user.name}"></strong>)
                                </div>
                            </div>
                            <div class="dropdown">
                                <a href="#" role="button"  class=""  data-bs-toggle="dropdown">
                                    <i class="bi bi-list fs-4" ></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" th:href="@{'/board/{bId}/detail.do'(bId=${b.bId})}">글상세</a>
                                    </li>
                                    <li><a class="dropdown-item" href="#">글목록</a></li>
                                    <li><a class="dropdown-item" href="#" >계정정보</a></li>
                                    <li>
                                        <a href="#" class="dropdown-item text-danger">
                                            <i class="bi bi-bell-fill"></i>
                                            신고
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="carouselExampleControls" class="carousel slide d-md-none" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/public/img/board/a.jpg" class="d-block w-100" alt="게시글 이미지">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div>
                            <div class="text-muted">
                                <small class="me-1 ms-0">작성일: <span th:text="${#dates.format(b.postTime,'yyyy-MM-dd')}"></span></small>
                                <small>수정일: <span th:text="${#dates.format(b.updateTime,'yyyy-MM-dd')}"></span></small>
                            </div>
                            <h5 class="card-title" th:text="${b.title}"> 글 제목</h5>
                            <p class="card-text" th:text="${b.content}"> </p>
                            <hr>
                            <div class="replyCont">
                                <h6 class="card-title">댓글 리스트</h6>
                                <ul class="list-group" >
                                    <li class="list-group-item" th:each="r:${b.replies}">
                                       <th:block th:include="/reply/detail"></th:block>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer  align-items-center position-sticky bottom-0  bg-light">
                        <div class="d-flex align-items-center">
                            <div class="likesCont">
                                <a href="#" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-bs-title="좋아요">
                                    <i class="bi bi-heart fs-4"></i>
                                    <span th:text="${b.likes.like}"></span>
                                </a>
                                <a href="#" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-bs-title="최고야">
                                    <i class="bi bi-hand-thumbs-up fs-4"></i>
                                    <span th:text="${b.likes.best}"></span>
                                </a>
                                <a href="#" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-bs-title="별로야">
                                    <i class="bi bi-emoji-expressionless fs-4"></i>
                                    <span th:text="${b.likes.bad}"></span>
                                </a>
                                <a href="#" class="btn btn-sm btn-link" data-bs-toggle="tooltip" data-bs-title="슬퍼요">
                                    <i class="bi bi-emoji-frown fs-4"></i>
                                    <span th:text="${b.likes.sad}"></span>
                                </a>
                            </div>
                            <div class="viewCont btn btn-sm " data-bs-toggle="tooltip" data-bs-title="조회수">
                                <i class="bi bi-eye fs-4"></i>
                                <span th:text="${b.viewCount}"></span>
                            </div>
                        </div>
                        <hr>
                        <form name="replyInsertForm" action="/reply/insert.do" method="post" th:if="${session.loginUser!=null}">
                            <input type="hidden" name="uId" th:value="${session.loginUser.uId}">
                            <input type="hidden" name="bId" th:value="${b.bId}">
                            <div class="mb-2 row justify-content-end">
                                <div class="col-3 p-0">
                                    <input type="text" readonly class="form-control" name="parentBrId" placeholder="부모댓글" >
                                </div>
                                <div class="col p-0">
                                    <input type="text" class="form-control" name="content" placeholder="내용">
                                </div>
                                <button class="btn btn-primary col-2">제출</button>
                                <label class="btn btn-dark" style="width: fit-content">
                                    <i class="bi bi-file-image"></i>
                                    <input class="d-none" type="file" name="img">
                                </label>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
