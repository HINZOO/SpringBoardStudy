<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">
<head>
  <meta charset="UTF-8">
  <title>게시판 리스트</title>
</head>
<!--참고사이트
아이콘사용
https://icons.getbootstrap.com/icons/three-dots/
아이콘사용을 위한 jar 파일
https://www.webjars.org/
-->
<div layout:fragment="content">
    <h1 class="my-4">게시판 리스트</h1>
    <section id="boardListCont">
        <div class="card" th:each="b:${boards}">
            <div class="card-header d-flex justify-content-between align-items-center" >
                <div>
                    <img
                        th:if="${b.user.imgPath!=null}"
                        th:src="@{'{path}'(path=${b.user.imgPath})}"
                        alt="프로필 이미지"
                         style="width: 50px;object-fit: cover"
                         class="img-thumbnail ">
                    <strong class="ms-2" th:text="${b.user.uId}"></strong>
                    (<strong class="ms-2" th:text="${b.user.name}"></strong>)
                    <strong class="text-muted">•</strong>
                    <small>23-04-04</small>
                </div>
                <div class="dropdown">
                    <a href="#" role="button"  class=""  data-bs-toggle="dropdown">
                        <i class="bi bi-list fs-4" ></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">글목록</a></li>
                        <li><a class="dropdown-item" href="#">글상세</a></li>
                        <li><a class="dropdown-item" href="#" >계정정보</a></li>
                        <li>
                            <a href="#" class="dropdown-item text-danger">
                                <i class="bi bi-bell-fill"></i>
                                신고
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <p>
                    <small>좋아요:20</small>
                    <small>싫어요:20</small>
                    <small>슬퍼요:20</small>
                    <small>최고야:20</small>
                </p>
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/public/img/board/a.JPG" class="d-block w-100" alt="게시글 이미지">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div>
                <h5 class="card-title" th:text="${b.title}"> 글 제목</h5>
                <p class="card-text" th:text="${b.content}"> </p>
            </div>
        </div>
    </section>
</div>
</html>
