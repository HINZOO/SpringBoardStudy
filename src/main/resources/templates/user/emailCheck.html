<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
<title>이메일 체크폼</title>
</head>
<!--
확장자가 html이고 html 처럼 보이지만 Thymeleaf 동적 페이지이다.(서버사이드)
👉 동작원리 : 태그의 속성으로 th가 있으면, 실행 후 랜더링 한다.
-->

<div layout:fragment="content">
    <form class="mx-auto mt-5" action="/user/emailCheck.do" method="post"
          style="width: 450px;">
<!--        position:relative; top:calc((100vh - 450px) / 2) 세로 정렬 문제생기면 .. -->
        <input type="text" name="uId" th:value="${param.uId}"><!--파라미터에있는 uId-->
         <h1 class="my-4"> 이메일 체크 폼</h1>
        <div class="input-group">
            <div class="form-floating">
                <input type="text" name="emailCheckCode" value="" class="form-control"
                placeholder="??">
                <label>이메일 확인 코드</label>
            </div>
        <button class="btn btn-outline-primary">이메일확인</button>
        </div>
    </form>
</div>

</html>
