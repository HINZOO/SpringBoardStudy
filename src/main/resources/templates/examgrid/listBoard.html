<tbody id="loadCont">
<th:block  th:each="e:${exam}">
  <tr th:ondblclick="loadModify([[${e.eId}]])" th:with="eId=${e.eId}">
    <th scope="row">
      <input type="checkbox" th:value="${e.getEId()}">
    </th>
    <td class="col">
      <span th:text="${e.getUId()}"></span>
    </td>
    <td class="col">
      <span th:text="${e.getName()}"></span>
    </td>
    <td class="col">
      <span th:text="${e.getGender()}"></span>
    </td>

    <td class="col">
      <span th:text="${e.getNation()}"></span>
    </td>
    <td class="col">
      <span th:text="${e.getCity()}"></span>
    </td>
  </tr>
</th:block>
</tbody>
</div>
